<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="og:title" content="Home - Uploader" />
    <meta name="og:description" content="This is my cool uploader!" />
    <title>Home - Uploader</title>
    <style>
      body {
        background: #121212;
        color: #eee;
      }
    </style>
    <link rel="stylesheet" href="/static/common.css" />
    <link rel="stylesheet" href="/static/pages/home/home.css" />
    <script defer src="/static/pages/home/home.js"></script>
  </head>

  <body>
    <div class="bg-wrap">
      <main id="view" class="file-mode">
        <h1>Hi</h1>
        <h2>This is my funny file uploader!</h2>
        <div class="no-auth">
          <p>To upload, enter your authorization here</p>
          <form id="set-auth-form" autocomplete="off">
            <input id="auth-input" type="text" placeholder="Authorization" title="Authorization" />
            <label class="icon-button">
              <input type="submit" value="Save" />
              <svg viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3M19 19H5V5H16.17L19 7.83V19M12 12C10.34 12 9 13.34 9 15S10.34 18 12 18 15 16.66 15 15 13.66 12 12 12M6 6H15V10H6V6Z"
                />
              </svg>
            </label>
          </form>
        </div>
        <div class="auth">
          <p>
            Upload your
            <button class="inline-button" id="file-mode-btn" tabindex="1">file</button> or
            <button class="inline-button" id="text-mode-btn" tabindex="2">text</button>
          </p>
          <form id="upload-form">
            <!-- FILE -->
            <label id="file-label" for="upload-file" tabindex="10">
              <svg class="not-selected" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
                />
              </svg>
              <svg class="selected" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M23.5 17L18.5 22L15 18.5L16.5 17L18.5 19L22 15.5L23.5 17M13.09 20H6V4H13V9H18V13.09C18.33 13.04 18.66 13 19 13S19.67 13.04 20 13.09V8L14 2H6C4.89 2 4 2.9 4 4V20C4 21.11 4.89 22 6 22H13.81C13.46 21.39 13.21 20.72 13.09 20Z"
                />
              </svg>
              <span id="filename">Choose or drag a file...</span>
            </label>
            <!-- TEXT -->
            <textarea
              id="text-input"
              title="Text input"
              placeholder="Type your text here..."
              tabindex="10"
            ></textarea>
            <input hidden id="upload-file" type="file" tabindex="-1" />
            <div class="actions">
              <button class="icon-button no-border col-red" id="clear-auth" tabindex="12">
                Clear Auth
                <svg viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
                  />
                </svg>
              </button>
              <label class="icon-button submit" tabindex="11">
                <input type="submit" value="Upload" tabindex="-1" />
                <svg viewBox="0 0 24 24">
                  <path fill="currentColor" d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" />
                </svg>
              </label>
            </div>
          </form>
        </div>
        <div class="links">
          <a href="https://github.com/nerixyz/uploader" class="icon-link" tabindex="20">
            <svg viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
